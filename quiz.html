<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Quiz | AI For All</title>

<!-- ✅ COMMON CSS -->
<link rel="stylesheet" href="assets/css/common.css">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
}

/* Page layout for header & footer */
.page-wrapper{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Center content */
.quiz-area{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

.quiz-container{
  max-width:750px;
  width:100%;
  background:#ffffff;
  padding:35px;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,0.1);
}

h2{
  color:#1f2937;
}

.rules{
  background:#f0fdf4;
  padding:15px;
  border-left:5px solid #22c55e;
  margin:20px 0;
}

button{
  margin-top:20px;
  padding:12px 22px;
  font-size:15px;
  background:#2f2f7e;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

button:disabled{
  background:#9ca3af;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="page-wrapper">

  <!-- HEADER -->
  <div id="header"></div>

  <!-- QUIZ CONTENT -->
  <div class="quiz-area">
    <div class="quiz-container">

      <h2>Final Assessment – AI For All</h2>

      <p id="status"></p>

      <div class="rules">
        <strong>Quiz Rules:</strong>
        <ul>
          <li>Total Questions: <b>10</b></li>
          <li>Pass Mark: <b>6 / 10</b></li>
          <li>Attempt allowed only after completing all modules</li>
          <li>E-Certificate will be issued after passing</li>
        </ul>
      </div>

      <button id="startQuizBtn" onclick="startQuiz()">Start Final Quiz</button>

    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer"></div>

</div>

<!-- INCLUDE HEADER & FOOTER -->
<script src="assets/js/include.js"></script>
<script>
loadHTML("header","header.html");
loadHTML("footer","footer.html");

/* Quiz unlock logic */
const completed = localStorage.getItem("module10Completed");

if(!completed){
  document.getElementById("status").innerHTML =
    "<span style='color:red'>❌ Complete all 10 modules to unlock the quiz.</span>";
  document.getElementById("startQuizBtn").disabled = true;
}else{
  document.getElementById("status").innerHTML =
    "<span style='color:green'>✅ Course completed. Quiz unlocked.</span>";
}

function startQuiz(){
  window.location.href = "quiz_questions.html";
}
</script>

</body>
</html>
