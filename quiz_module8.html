<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Module 8 Quiz | AI For All</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:40px;
}

.quiz-box{
  max-width:750px;
  background:#ffffff;
  padding:35px;
  margin:auto;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  color:#2f2f7e;
  margin-bottom:25px;
}

.question{
  margin-bottom:25px;
}

.question p{
  font-weight:600;
  margin-bottom:10px;
}

label{
  display:block;
  margin:6px 0;
  cursor:pointer;
}

.submit-btn{
  margin-top:30px;
  padding:12px 28px;
  background:#16a34a;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  display:block;
  margin:auto;
}

.submit-btn:hover{
  background:#15803d;
}
</style>
</head>

<body>

<div class="quiz-box">
  <h2>Module 8 Quiz ‚Äì AI in Computer Science</h2>

  <!-- QUESTION 1 -->
  <div class="question">
    <p>1. AI in Computer Science mainly enables machines to?</p>
    <label><input type="radio" name="q1" value="1"> Learn and make decisions</label>
    <label><input type="radio" name="q1" value="0"> Increase screen brightness</label>
    <label><input type="radio" name="q1" value="0"> Replace keyboards</label>
  </div>

  <!-- QUESTION 2 -->
  <div class="question">
    <p>2. AI improves which area in computer systems?</p>
    <label><input type="radio" name="q2" value="1"> Intelligent automation</label>
    <label><input type="radio" name="q2" value="0"> Manual typing</label>
    <label><input type="radio" name="q2" value="0"> Hardware cables</label>
  </div>

  <!-- QUESTION 3 -->
  <div class="question">
    <p>3. One major challenge of AI is?</p>
    <label><input type="radio" name="q3" value="1"> Data dependency</label>
    <label><input type="radio" name="q3" value="0"> Lack of monitors</label>
    <label><input type="radio" name="q3" value="0"> Printer speed</label>
  </div>

  <!-- QUESTION 4 -->
  <div class="question">
    <p>4. AI is widely used in?</p>
    <label><input type="radio" name="q4" value="1"> Cybersecurity and networks</label>
    <label><input type="radio" name="q4" value="0"> Paper printing</label>
    <label><input type="radio" name="q4" value="0"> Cable management</label>
  </div>

  <!-- QUESTION 5 -->
  <div class="question">
    <p>5. The future of AI in Computer Science includes?</p>
    <label><input type="radio" name="q5" value="1"> Explainable AI</label>
    <label><input type="radio" name="q5" value="0"> Removing all software</label>
    <label><input type="radio" name="q5" value="0"> Manual-only systems</label>
  </div>

  <button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
</div>

<script>
function submitQuiz(){

  let score = 0;

  for(let i=1;i<=5;i++){
    let ans = document.querySelector('input[name="q'+i+'"]:checked');
    if(ans){
      score += parseInt(ans.value);
    }
  }

  if(score >= 3){
    localStorage.setItem("highestUnlockedModule","9");
    alert("üéâ Congratulations!\nYou passed Module 8.\nModule 9 is now unlocked!");
    window.location.href="module8.html";
  } else {
    alert("‚ùå You did not pass.\nPlease try again.");
  }
}
</script>

</body>
</html>
