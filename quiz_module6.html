<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Module 6 Quiz | AI For All</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:40px;
}

.quiz-box{
  max-width:750px;
  background:#ffffff;
  padding:35px;
  margin:auto;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  color:#2f2f7e;
  margin-bottom:25px;
}

.question{
  margin-bottom:25px;
}

.question p{
  font-weight:600;
  margin-bottom:10px;
}

label{
  display:block;
  margin:6px 0;
  cursor:pointer;
}

.submit-btn{
  margin-top:30px;
  padding:12px 28px;
  background:#16a34a;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  display:block;
  margin-left:auto;
  margin-right:auto;
}

.submit-btn:hover{
  background:#15803d;
}
</style>
</head>

<body>

<div class="quiz-box">
  <h2>Module 6 Quiz ‚Äì Artificial Intelligence in Management</h2>

  <!-- QUESTION 1 -->
  <div class="question">
    <p>1. AI in management mainly supports?</p>
    <label><input type="radio" name="q1" value="1"> Data-driven decision-making</label>
    <label><input type="radio" name="q1" value="0"> Manual record keeping only</label>
    <label><input type="radio" name="q1" value="0"> Eliminating managers</label>
  </div>

  <!-- QUESTION 2 -->
  <div class="question">
    <p>2. AI improves strategic management by?</p>
    <label><input type="radio" name="q2" value="1"> Predicting market trends and scenarios</label>
    <label><input type="radio" name="q2" value="0"> Ignoring competitors</label>
    <label><input type="radio" name="q2" value="0"> Reducing innovation</label>
  </div>

  <!-- QUESTION 3 -->
  <div class="question">
    <p>3. In HR management, AI is used for?</p>
    <label><input type="radio" name="q3" value="1"> Resume screening and performance analysis</label>
    <label><input type="radio" name="q3" value="0"> Manual attendance only</label>
    <label><input type="radio" name="q3" value="0"> Printing documents</label>
  </div>

  <!-- QUESTION 4 -->
  <div class="question">
    <p>4. One major challenge of AI in management is?</p>
    <label><input type="radio" name="q4" value="1"> Data privacy and ethical concerns</label>
    <label><input type="radio" name="q4" value="0"> Too much paperwork</label>
    <label><input type="radio" name="q4" value="0"> Lack of electricity</label>
  </div>

  <!-- QUESTION 5 -->
  <div class="question">
    <p>5. AI changes managerial roles by?</p>
    <label><input type="radio" name="q5" value="1"> Supporting human‚ÄìAI collaboration</label>
    <label><input type="radio" name="q5" value="0"> Completely replacing managers</label>
    <label><input type="radio" name="q5" value="0"> Eliminating leadership</label>
  </div>

  <button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
</div>

<script>
function submitQuiz(){

  let score = 0;

  for(let i=1;i<=5;i++){
    let ans = document.querySelector('input[name="q'+i+'"]:checked');
    if(ans){
      score += parseInt(ans.value);
    }
  }

  if(score >= 3){
    localStorage.setItem("highestUnlockedModule","7");
    alert("üéâ Congratulations!\nYou passed Module 6.\nModule 7 is now unlocked!");
    window.location.href="module6.html";
  }
  else{
    alert("‚ùå You did not pass.\nPlease try again.");
  }
}
</script>

</body>
</html>
