<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Module 5 Quiz | AI For All</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:40px;
}

.quiz-box{
  max-width:750px;
  background:#ffffff;
  padding:35px;
  margin:auto;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  color:#2f2f7e;
  margin-bottom:25px;
}

.question{
  margin-bottom:25px;
}

.question p{
  font-weight:600;
  margin-bottom:10px;
}

label{
  display:block;
  margin:6px 0;
  cursor:pointer;
}

.submit-btn{
  margin-top:30px;
  padding:12px 28px;
  background:#16a34a;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  display:block;
  margin-left:auto;
  margin-right:auto;
}

.submit-btn:hover{
  background:#15803d;
}
</style>
</head>

<body>

<div class="quiz-box">
  <h2>Module 5 Quiz ‚Äì Artificial Intelligence in Commerce</h2>

  <!-- QUESTION 1 -->
  <div class="question">
    <p>1. AI in commerce mainly helps businesses to?</p>
    <label><input type="radio" name="q1" value="1"> Analyze data and improve decision-making</label>
    <label><input type="radio" name="q1" value="0"> Eliminate customers</label>
    <label><input type="radio" name="q1" value="0"> Stop marketing activities</label>
  </div>

  <!-- QUESTION 2 -->
  <div class="question">
    <p>2. Which AI technology enables chatbots and virtual assistants?</p>
    <label><input type="radio" name="q2" value="1"> Natural Language Processing (NLP)</label>
    <label><input type="radio" name="q2" value="0"> Hardware Programming</label>
    <label><input type="radio" name="q2" value="0"> Manual Accounting</label>
  </div>

  <!-- QUESTION 3 -->
  <div class="question">
    <p>3. AI in finance is commonly used for?</p>
    <label><input type="radio" name="q3" value="1"> Fraud detection and risk assessment</label>
    <label><input type="radio" name="q3" value="0"> Painting advertisements</label>
    <label><input type="radio" name="q3" value="0"> Writing novels</label>
  </div>

  <!-- QUESTION 4 -->
  <div class="question">
    <p>4. One major challenge of AI in commerce is?</p>
    <label><input type="radio" name="q4" value="1"> Data privacy and security concerns</label>
    <label><input type="radio" name="q4" value="0"> Too much manual paperwork</label>
    <label><input type="radio" name="q4" value="0"> Lack of customers</label>
  </div>

  <!-- QUESTION 5 -->
  <div class="question">
    <p>5. AI provides competitive advantage by?</p>
    <label><input type="radio" name="q5" value="1"> Responding quickly to market changes</label>
    <label><input type="radio" name="q5" value="0"> Ignoring customer needs</label>
    <label><input type="radio" name="q5" value="0"> Reducing innovation</label>
  </div>

  <button class="submit-btn" onclick="submitQuiz()">
    Submit Quiz
  </button>
</div>

<script>
function submitQuiz(){

  let score = 0;

  for(let i=1;i<=5;i++){
    let ans = document.querySelector('input[name="q'+i+'"]:checked');
    if(ans){
      score += parseInt(ans.value);
    }
  }

  if(score >= 3){
    localStorage.setItem("highestUnlockedModule","6");

    alert("üéâ Congratulations!\nYou passed Module 5.\nModule 6 is now unlocked!");
    window.location.href="module5.html";
  }
  else{
    alert("‚ùå You did not pass.\nPlease try again.");
  }
}
</script>

</body>
</html>
